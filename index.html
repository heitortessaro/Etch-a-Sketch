<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>ETCH-A-SKETCH</h1>
    </div>
    <div class="selector">
        <h3>Pixel Size</h3>
        <h4>Smallest to Largest</h4>
        <input type="range" id="gridSize" name="gridSize" class="gridSize" min="5" max="100" value="15">
    </div>
    <div class="btns">
        <button id='colorSelect'> Select color </button>
        <input type="color" value="#ff0000" id="inputColor">
        <button id='raimbow'> Raimbow </button>
        <button id='eraser'> Eraser </button>
        <button id='resetBoard'> Reset Board </button>
    </div>
    <div id="gridContainer" class="gridContainer"></div>
    <div class="footer">
        <p>Copyright Â© 2021 heitortessaro</p>
        <a href="https://github.com/heitortessaro"><button class='gitBtn'></button></a>
        <!-- <img class="gitBtnImg" src="./imgs/github-logo.svg"> -->
    </div>
</body>

</html>
